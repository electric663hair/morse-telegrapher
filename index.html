<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Telegraph Key Simulator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Morse Code Telegraph Key Simulator</h1>
        <nav>
            <!-- <button type="button" class="navButton">Alphabet</button>
            <button type="button" class="navButton">Simulator</button> -->
        </nav>
    </header>
    
    <div class="alphabet hidden">
        <div class="characters">
            <div>
                <h2 class="charTypeTitle">Letters</h2>
                <div class="letters"></div>
            </div>
            <div>
                <h2 class="charTypeTitle">Numbers</h2>
                <div class="numbers"></div>
            </div>
            <div>
                <h2 class="charTypeTitle">Symbols</h2>
                <div class="symbols"></div>
            </div>
        </div>
    </div>

    <div class="simulator">
        <div id="content">
            <div id="telegraphKeyButton">
                <div class="lightBox black">
                    <div class="light"></div>
                </div>
                <p>Press and hold HERE or use the <span class="keyboardButton">space</span> key on your keyboard</p>
            </div>
        </div>

        <div class="subContent">
            <div class="characters">
                <div>
                    <h2 class="charTypeTitle">Letters</h2>
                    <div class="letters"></div>
                </div>
                <div>
                    <h2 class="charTypeTitle">Numbers</h2>
                    <div class="numbers"></div>
                </div>
                <div>
                    <h2 class="charTypeTitle">Symbols</h2>
                    <div class="symbols"></div>
                </div>
            </div>
    
            <div class="consoleWindow">
                <div class="console">
                    <p class="copyButton">Copy!</p>
                    <p class="copyText" id="morseConsole"></p>
                    <span id="newChar"></span>
                </div>
                <div class="console">
                    <p class="copyButton">Copy!</p>
                    <p class="copyText"></p>
                </div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
